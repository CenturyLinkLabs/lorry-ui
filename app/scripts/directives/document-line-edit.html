<div class="line-edit">
  <div ng-show="isImageOrBuild()">
    <div class="radio-edit-group">
      <input type='radio' ng-model="line.name" value='image' ng-checked="line.name == 'image'">Image
      <input type='radio' ng-model="line.name" value='build' ng-checked="line.name == 'build'">Build
    </div>
    <input type='text' class="build-image-text" ng-if="selectedImageName == null" ng-model="line.value"/>
    <input type='text' class="build-image-text" ng-if="selectedImageName != null" ng-init="line.value = selectedImageName" ng-model="line.value"/>
    <div class="info">i</div>
    <div class="search-link">Or <a ng-class="searchLinkClasses(line.name)" href="" ng-controller="SearchCtrl" ng-click="searchDialog()">Search Docker Hub</a></div>
  </div>
  <div ng-hide="isImageOrBuild()">
    <div ng-hide="hasMultipleItems()">
      <div ng-class="keyLabelClasses(line.name)">{{line.name}}</div>
      <input type='text' ng-model="line.value" value='{{line.value}}' />
      <div class="delete">x</div>
      <div class="info">i</div>
    </div>
    <div ng-show="hasMultipleItems()">
      <div ng-repeat="item in line.value track by $index">
        <div ng-class="keyLabelClasses(line.name)"><div ng-show="$index == 0">{{line.name}}</div></div>
        <input type='text' ng-if="line.name != 'links'" ng-model="line.value[$index]" value='{{item}}' />
        <select ng-if="line.name == 'links'" ng-model="line.value[$index]" ng-options="link as link for link in serviceNameList"></select>
        <div class="delete">x</div>
        <div class="info">i</div>
      </div>
      <div class="add-link" ng-if="isValidKey(line.name)">+ <a href="" ng-click="">Add {{line.name}}</a></div>
    </div>
  </div>
  <div class="separator"></div>
</div>
