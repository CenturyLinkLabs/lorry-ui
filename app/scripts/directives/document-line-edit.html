<div class="line-edit">
  <div ng-show="isImageOrBuild()">
    <div class="radio-edit-group">
      <input type='radio' ng-model="line.name" value='image' ng-checked="line.name == 'image'">Image
      <input type='radio' ng-model="line.name" value='build' ng-checked="line.name == 'build'">Build
    </div>
    <input type='text' ng-model="line.value" value='{{line.value}}'/>
    <span>or, <a href="" ng-controller="SearchCtrl" ng-click="searchDialog()">Search Docker Hub</a></span>
    <div ng-show="selectedImageName">
      Selected Image: <strong>{{ selectedImageName }}</strong>
    </div>
  </div>
  <div ng-hide="isImageOrBuild()">
    <div ng-hide="hasMultipleItems()">
      <select ng-model="line.name" ng-options="cmd as cmd for cmd in validKeys"></select>
      <input type='text' ng-model="line.value" value='{{line.value}}' />
    </div>
    <div class="multi-line-edit" ng-show="hasMultipleItems()" ng-repeat="item in line.value track by $index">
      <select ng-model="line.name" ng-options="cmd as cmd for cmd in validKeys"></select>
      <input type='text' ng-if="line.name != 'links'" ng-model="line.value[$index]" value='{{item}}' />
      <select class="data-select" ng-if="line.name == 'links'" ng-model="line.value[$index]" ng-options="link as link for link in serviceNameList"></select>
    </div>
  </div>
  <div class="line-info"></div>
  <div class="line-delete"></div>
</div>
