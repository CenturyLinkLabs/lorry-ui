<div class="section">
  <input type="text" placeholder="awesome name" value="{{section[0].text}}"/>
  <div ng-repeat="sectionLineObj in section">
    <document-section-line-edit line="sectionLineObj"/>
  </div>
  <div>
    <button>+ Add a Row</button>
    <button>Cancel</button>
    <button>Save Changes</button>
  </div>
</div>
