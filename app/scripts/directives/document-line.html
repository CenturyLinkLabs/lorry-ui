<div class="line" ng-class="lineClasses()">
  <div class="imagelayers titip-right titip-default titip-large"
       ng-if="isImageLine()"
       ng-click="showImageLayers()"
       data-title="{{tooltip()}}"></div>
  <div class="gutter">{{line.lineNumber}}</div>
  <div class="line-text"></div>
  <div class="line-info titip-left titip-default titip-large"
       ng-if="hasLineErrors()"
       data-title="{{errMessage()}}"></div>
</div>
