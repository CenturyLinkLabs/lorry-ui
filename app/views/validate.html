<div>
  <form name="yamlValidator">
    <textarea rows="30"
              cols="80"
              placeholder="Paste or write your YAML here"
              ng-blur="validateYAML()"
              ng-model="yamlValidation.document"></textarea>
  </form>
</div>

<div id="documentPane">
  <div ng-repeat="serviceDefinition in serviceDefinitions">
    <service-definition-display service-definition="serviceDefinition"/>
  </div>
</div>
