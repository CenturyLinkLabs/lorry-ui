machine:
  services:
    - docker

test:
  post:
    - grunt build

deployment:
  hub:
    branch: master
    commands:
      - docker build -t centurylink/lorry-ui:qa .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push centurylink/lorry-ui:qa
      - ./bin/deploy_qa.sh
